<html>
  <head>

    <title>Упорядоченные и неупорядоченные списки</title>
  </head>
  <body bgcolor="navy" text="yellow">
    <h1>БОЛЬШООЙ ЗАГОЛОВОК</h1>
    <h2>ТУТ БУДУТ СПИСОЧКИ</h2>

    <h2>ЕЩЕ СПИСОЧКИ</h2>

      <li>Элемент 1.</li>
      <li>Элемент 2.</li>

    </ol>
